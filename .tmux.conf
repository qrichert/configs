# Turn on the mouse.
set -g mouse on

# Better colors.
set -g default-terminal "screen-256color"

# Hide status bar.
#set -g status off

# Use Vim keys.
setw -g mode-keys vi

# Increase history limit.
set-option -g history-limit 5000

# Start windows and panes at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1
